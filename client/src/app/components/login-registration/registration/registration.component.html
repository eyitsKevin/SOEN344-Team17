<form [formGroup]="patientRegistration" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Healthcard #" formControlName="healthCard">
  </mat-form-field>
  <mat-error *ngIf="patientRegistration.get('healthCard').hasError('pattern')">
      Please enter a valid healthcard number
    </mat-error>
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="lastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Birthday" formControlName="birthday">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Gender" formControlName="gender">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone Number" formControlName="phone">
  </mat-form-field>
  <mat-error *ngIf="patientRegistration.get('phone').hasError('pattern')">
    Please enter a valid phone number
  </mat-error>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" name="email">
  </mat-form-field>
  <mat-error *ngIf="patientRegistration.get('email').hasError('pattern')">
    Please enter a valid email
  </mat-error>
  <mat-form-field>
    <input matInput placeholder="Address" formControlName="address" name="address">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Confirm Password" formControlName="matchingPassword">
  </mat-form-field>
  <div>
    <button mat-raised-button type="submit" mat-button> Register </button>
    <button mat-raised-button (click)="cancel()" mat-button> Cancel </button>
  </div>

</form>
