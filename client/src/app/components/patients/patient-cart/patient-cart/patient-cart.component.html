<div>
<h2>Cart</h2>
<ul>
  <li *ngFor="let list of list; let i = index">
    <div>
    <span class="badge">Appointment from {{list.start}} to {{list.end}} on {{list.day}}
    </span> 
    <button mat-button (click)="remove(index)">Remove</button>
  </div>
  </li>
</ul>
<ng-template #other_content>Cart is empty</ng-template>
</div>
<button *ngIf="this.list.length>=1;else other_content" mat-button (click)="checkout()">Checkout</button>
