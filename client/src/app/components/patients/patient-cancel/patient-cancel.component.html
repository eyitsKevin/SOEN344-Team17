<h1 mat-dialog-title>Cancel Appointment</h1>
<div mat-dialog-content>

  <p>Appointment Details: {{this.data.appointmentType}} appointment</p>
  <p class="center" id="show_info"> {{this.convertTime(this.data.date + " "  + this.data.time)}}</p>
  <p>Are you sure you want to cancel this appointment with Dr. {{this.data.doctorDetails.lastName}}?</p>

</div>
<button mat-button class="center" (click)="cancelAppointment()">Confirm</button>
<button mat-button class="center" (click)="close()">Cancel</button>
