<h1 mat-dialog-title>Cancel Appointment</h1>
<div mat-dialog-content>

  <p>Appointment Details: </p>
  <p>{{this.data.appointmentType}} appointment on {{this.data.date}} at {{this.data.time}}</p>
  <p>Are you sure you want to cancel this appointment with Dr. {{this.data.doctorDetails.lastName}}?</p>

</div>
<button mat-button (click)="close()">No</button>
<button mat-button (click)="cancelAppointment()">Yes</button>
