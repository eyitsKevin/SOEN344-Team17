<div>
  <form>
    <mat-form-field>
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.healthCard">
          {{option.healthCard}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>



</div>
