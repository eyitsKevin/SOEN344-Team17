<div class="content">
  <h2> Admin Login </h2>
  <form *ngIf="!(this.authenticated)" [formGroup]="adminLogin" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="userName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password">
      </mat-form-field>
    </div>
    <div class="button">
      <button mat-raised-button type="submit" mat-button> Login </button>
    </div>
  </form>

</div>
